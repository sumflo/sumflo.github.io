<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictureviewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="picture" class="holder">
            <img src="arrow.png" id="left" class="arrow">
            
            <div class="main">
                
                    <img id="photo"  alt="">
                
                
                    <div id="shadowText"> <p id="photoTitle" class="shadow title"></p>  <p id="description" class="shadow text"></p> </div>
                    <div id="shadowBox"></div>
            </div>
            <img src="arrow.png" id="right" class="arrow">
    
        </div>
        <div id="thumb" class="nail holder">

            
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!--  -->
    <script src="scripts.js"></script> 
</body>

</html>
